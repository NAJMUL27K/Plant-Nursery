<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now - Plant Nursery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to left, #181562, #63ce73);
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"],
        input[type="email"],
        input[type="datetime-local"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #27ae60;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #219653;
        }
        select {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Book Now</h2>
        <p>Select a plant and fill out the form below to make a purchase.</p>
        <form action="#" method="POST">
            <select name="plant">
                <option value="beautiful-rose-plant">Beautiful Rose Plant - $19.99</option>
                <option value="exotic-orchid">Exotic Orchid - $24.99</option>
                <option value="Peace Lily">Peace Lily - $16.99</option>
                <option value="mini-succulent-collection">Mini Succulent Collection - $12.99</option>
                <!-- Add more options as needed -->
            </select>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="datetime-local" name="appointment_time" required>
            <textarea name="message" placeholder="Additional Message (optional)"></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
